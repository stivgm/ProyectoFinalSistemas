<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de Procesos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../ImgPW/fondo.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        .content-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px;
        }

        .pdf-container {
            width: 100%;
            height: 70vh;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-section {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .download-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .content-container {
                width: 95%;
            }

            .pdf-container {
                height: 50vh;
            }

            .back-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1rem;
            }

            .pdf-container {
                height: 40vh;
            }

            .download-button {
                padding: 8px 16px;
            }

            .back-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h1>Manual de Usuario - Planificación de Procesos</h1>

        <div class="pdf-container">
            <iframe src="../Descargas/Manual.pdf" class="pdf-viewer" title="Manual de Usuario PDF"></iframe>
        </div>

        <div class="download-section">
            <h2>Descargar Aplicación</h2>
            <a href="https://github.com/stivgm/ProyectoFinalSistemas/blob/main/Descargas/Algoritmo_Proceso.exe"
                class="download-button" download>Descargar Aplicación</a>
            <a href="https://github.com/stivgm/ProyectoFinalSistemas/blob/main/Descargas/PruebaRR.rar"
                class="download-button" download>Descargar Código Fuente</a>
        </div>
    </div>

    <a href="../index.html" class="back-button">⬅</a>
</body>

</html>
