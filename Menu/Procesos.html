<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesos de algoritmos</title>
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../assets/fondo.jpg'); /* Ruta relativa al fondo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Estilo del botón circular */
        .back-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Estilo del título */
        h1 {
            color: white;
            font-size: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Título de la página -->
    <h1>Procesos de algoritmos</h1>

    <!-- Botón de regreso a index.html -->
    <a href="../index.html" class="back-button">⬅</a>
</body>
</html>
