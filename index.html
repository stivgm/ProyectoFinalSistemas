<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Operativos - Menú de Videojuego</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>Sistemas Operativos</h1>
    </header>

    <div class="game-menu">
        <div class="menu-option">
            <a href="#charla">
                <i class="fas fa-comments"></i>
                <span>Charla</span>
            </a>
        </div>
        <div class="menu-option">
            <a href="#algoritmo">
                <i class="fab fa-java"></i>
                <span>Algoritmo de procesos en Java</span>
            </a>
        </div>
        <div class="menu-option">
            <a href="#instalacion">
                <i class="fas fa-network-wired"></i>
                <span>Instalación de sistema operativo en otro dispositivo</span>
            </a>
        </div>
        <div class="menu-option">
            <a href="#linux">
                <i class="fab fa-linux"></i>
                <span>Creación de otro sistema operativo</span>
            </a>
        </div>
    </div>

</body>
</html>
